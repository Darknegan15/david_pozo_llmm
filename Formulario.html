<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Breaking Bad – Que comience el juego!</title>
</head>
<body class="cuerpo">

    <h1>Breaking Bad – Que comience el juego!</h1>

    <form action="mailto:raul.rodriguez@proeducaglobal.com">
        <fieldset>
            <legend>Datos Personales:</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"  required>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Calle, Número, Piso, Código Postal, Ciudad">

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" value="hombre">Hombre
            <input type="radio" name="sexo" value="mujer">Mujer

            <label for="fecha nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha nacimiento" name="fecha nacimiento">

            <label for="personaje">Personaje favorito:</label>
            <select name="personaje">
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="6">Otros personajes</option>


        </fieldset>

        <fieldset id="formulario">
            <legend>Acciones:</legend>
            <textarea placeholder="Comentarios" maxlength="999" rows="4" cols="100"></textarea>
            <input type="file" name="adjunto" accept=".pdf" multiple>
            <input type="reset" value="Borrar">
            <input id="enviar" type="submit" value="Enviar">
        </fieldset>
       
            
        
     </form>

    
        
    
        
</body>
</html>
